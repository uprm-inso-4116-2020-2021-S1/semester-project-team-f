<div class="sidebar">
    <div class="form {{fadeEffect}}">

        <div>
            <img id="back" (click) = "goToPreviousPage()"src="../../assets/Back.png" alt="back">
            <a id="title">Email Confirmation</a>
        </div>
        <a class="form-text">Code:</a>
        <a><input type="text" class="form-control"
            (input) = "setUserInfo('active',$event.target.value)" value = "{{getSavedUserInfo().active}}"></a>
        <a class="btn btn-lg btn-primary" role="button" (click)="emailConfirm()">Verify</a>
    </div>

    
    <app-address-information *ngIf="canGoToPreviousPage"></app-address-information>
</div>
