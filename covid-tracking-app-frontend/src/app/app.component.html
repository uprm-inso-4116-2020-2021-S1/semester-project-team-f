<router-outlet></router-outlet>

<app-map [parent]="current_component"></app-map>

<div *ngIf="isLoggedIn(); else loginSidebar">
    <app-navbar [parent]="current_component" [map]="map_component"></app-navbar>
</div>
<div *ngIf="isAddingOrRemovingPatient();">
    <app-manage-patients [medical_office]="selected_office"></app-manage-patients>
</div>

<div *ngIf="isManagingCovidCases();">
    <app-manage-covid-cases [medical_office]="selected_office"></app-manage-covid-cases>
</div>

<div *ngIf="isViewingPrevCovidTests();">
    <app-covid-results></app-covid-results>
</div>

<div *ngIf="isChangingContactInformation();">
    <app-account-settings></app-account-settings>
</div>

<div *ngIf="isChangingAddressInformation();">
    <app-address-information></app-address-information>
</div>

<div *ngIf="isViewingOffice();">
    <app-office-information  [medical_office]="selected_office" [map]="map_component"></app-office-information>
</div>

<div *ngIf="isManagingEmployees();">
    <app-manage-employees [medical_office]="selected_office"></app-manage-employees>
</div>

<ng-template #loginSidebar>
    <app-login-sidebar></app-login-sidebar>
</ng-template>

<app-message-box></app-message-box>
